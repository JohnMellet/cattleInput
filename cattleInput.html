<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesCattleInput.css" />

    <title>Cattle Input</title>
  </head>
  <body>
    <main>
      <!-- Entry call to action -->
      <div class="cattle-entry-container">
        <h1>Enter Cattle Data</h1>
        <button>Add new entry</button>
        <div class="custom-select">
          <select>
            <option value="all">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="branded">Branded</option>
            <option value="tagged">Tagged</option>
          </select>
          <span class="custom-arrow"></span>
        </div>
        <form class="cattle-entry-form hidden" id="cattle-entry-form">
          <div class="cattle-form-header">
            <button
              id="close-form-btn"
              class="close-form-btn"
              type="button"
              aria-label="close"
            >
              <svg
                class="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                width="48px"
                height="48px"
              >
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.501V43.5H21.5z"
                  transform="rotate(45.001 24 24)"
                />
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.5V43.501H21.5z"
                  transform="rotate(135.008 24 24)"
                />
              </svg>
            </button>
          </div>
          <div class="cattle-form-body">
            <label class="cattle-form-control" for=""></label>
            <input type="" class="cattle-form-label" id="" value="" />

            <label class="cattle-form-control" for=""></label>
            <input type="" class="cattle-form-label" id="" value="" />

            <label class="cattle-form-control" for=""></label>
            <input type="" class="cattle-form-label" id="" value="" />

            <label class="cattle-form-control" for=""></label>
            <input type="" class="cattle-form-label" id="" value="" />
          </div>
          <div class="cattle-form-footer">
            <button id="" class="" type="submit"></button>
          </div>
        </form>
      </div>

      <!-- Card Display -->
      <div></div>

    </main>

  </body>
</html>
